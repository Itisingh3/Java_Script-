<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h2>JavaScript Html Dom</h2>
    <p>Finding HTML elements using <b>document.forms</b></p>

    <form id="form1" action="">
        First Name: <input type="text" name="fname" value="Harry">
        <br>
        Last Name: <input type="text" name="lname" value="Potter">
        <br>
        <input type="submit" value="submit">
    </form>

    <p>So, your name is: </p>
    <p id="demo"></p>

    <script>
        const x=document.forms["form1"];
        let text="";
        for(let i=0;i<x.length;i++){
            text+=x.elements[i].value+" ";
        }
        document.getElementById("demo").innerHTML=text;

    </script>
</body>
</html>
