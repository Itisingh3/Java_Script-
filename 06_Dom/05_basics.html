<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body  style="background-color: blueviolet; color: aliceblue;">
    <script>
        // a div is created
        const div = document.createElement('div')
        // classname is give and id is given in a different way
        div.className="main"
        div.id=Math.round(Math.random()*10+1)
        // attribute is set and styling is added
        div.setAttribute("title","generated title");
        div.style.backgroundColor="green"
        div.style.padding="12px"
        // div.innerText="Hello World"

        const addText=document.createTextNode("Hello world")
        // text is appended
        div.appendChild(addText)
        // whole div is appended in body
        document.body.appendChild(div)
    </script>
    
</body>
</html>
