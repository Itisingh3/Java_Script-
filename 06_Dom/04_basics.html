<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width", initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(242, 239, 245); color: aliceblue;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>

<script>
    const parent = document.querySelector('.parent')
    console.log(parent)
    console.log(parent.children)
    parent.children[0].style.color="orange"
    parent.children[1].style.color="green"
    parent.children[2].style.color="black"
    parent.children[3].style.color="blue"


    // you can also track parent with the help of one node that is monday
    const dayone=document.querySelector('.day')
    console.log(dayone.parentElement);
    console.log(dayone.nextElementSibling);


    console.log("Node: ",parent.childNodes)
</script>
</html>
